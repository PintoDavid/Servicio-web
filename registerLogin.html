<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/estilo-registro.css">
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Centro de investigación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ESTE ES EL INDEX REAL Y FINAL -->
    <div class="triangle-top-left"></div>
    <div class="triangle-top-left2"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-bottom-right2"></div>
    <div class="content">
        <section>
            <div class="from-container">
                <form action="#">
                    <!-- SOLO NECESITAMOS POCOS DATOS:
                        - CORREO
                        - CONTRASEÑA
                        - NONBRE
                        - APELLIDO
                        - CODIGO
                    -->
                    <div class="register">
                        <div class="control">
                            <label for="email">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Pepito">
                        </div>
                        <div class="control">
                            <label for="psw">Apellido</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Pérez">
                        </div>
                        <div class="control">
                            <label for="email">Código</label>
                            <input type="text" name="codigo" id="codigo" placeholder="Pepito">
                        </div>
                        <div class="control">
                            <label for="email">Correo electrónico</label>
                            <input type="text" name="email" id="email" placeholder="est.nombre.apellido@unimilitar.edu.co">
                        </div>
                        <div class="control">
                            <label for="psw">Contraseña</label>
                            <input type="password" name="psw" id="psw" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="link">
                        <a href="index.html">¿Ya tiene cuenta? Inicia sesión <u>aquí</u></a>
                    </div>
                    <div class="control">
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
