    <div class="addfile">
        <form action="FrontPageUsuario.html" enctype="multipart/form-data">
            
         <h2 class="tittle"> porfavor seleccione la seleccione los parametros</h2>
         <br>
         <label for="seleccion">seleccione uno</label>

         <br>

         <label for="firmaspre">Revision de Firmas pregrado</label>
         <input type="radio" id="firmaspre" name="seleccion">

         <br>

         <label for="firmaspos">Revision de Firmas posgrado</label>

         <br>
         <br>

         <input type="file" accept=".pdf,.docx,.doc,.xml">

         <input type="submit" value="Enviar" onclick="alert('Archivo enviado exitosamente')">

    

        </form>
    </div>
