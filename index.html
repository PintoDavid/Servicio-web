<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/estilo-login.css">
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Centro de investigación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <!--  OBTENER DATOS POR PHP  -->
    
    <!-- ESTE ES EL INDEX REAL Y FINAL -->
    <div class="triangle-top-left"></div>
    <div class="triangle-top-left2"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-bottom-right2"></div>
    <div class="content">
        <section>
            <div class="from-container">
                <!-- ESTA PARTE PERMITE LEER LOS DATOS POR PHP Y MANDARLOS A LA BASE DE DATOS POR MYSQL -->
                <from id="user" action="data.php" class="formulario" id="formulario" method="POST">
                    <!-- PERMITE QUE AL ESTAR LA IMAGEN DENTRO DEL FORM
                        FACILITE LA POSICION DEL MISMO Y TOME COMO CENTRO
                        EL MISMO FORM

                        TAMBIEN QUE SE MOVERA JUNTO CON EL FORM :)
                    -->
                    <div class="img-logo">
                        <img src="img/logo-umng.png" title="Logo-umng-login" alt="Logo-umng-login">
                    </div>
                    <div class="login">
                        <div class="control">
                            <label for="email">Correo electrónico</label>
                            <input type="text" name="email" id="email" placeholder="est.nombre.apellido@unimilitar.edu.co">
                        </div>
                        <div class="control">
                            <label for="psw">Contraseña</label>
                            <input type="password" name="psw" id="psw" placeholder="Contraseña">
                        </div>
                        <div class="control">
                            <label for="error" class="errorNoText" id="mensajeError">Por favor, completa los anteriores campos para continuar.</label>
                        </div>
                    </div>
                    <div class="link">
                        <a href="registerLogin.html">¿No tiene cuenta? Haz <u>click aquí</u></a>
                    </div>
                    <div class="control">
                        <input type="submit" id="boton-entrar" value="Entrar">
                    </div>
                </form>
                <div class="link">
                    <a class="entra_como_admin" href="#">Entrar como administrador</a>
                </div>
            </div>
        </section>
    </div>
<!-- EL SCRIPT SE AGREGA ANTES DE CERRAR EL BODY PARA QUE LEA TODO LO ANTERIOR, DE LO CONTRARIO NO VA A CARGARLO CORRECTAMENTE-->
<script src="js/login.js"></script>
</body>
</html>
